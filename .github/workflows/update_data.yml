name: Update Market Data

on:
  schedule:
    # Executes the workflow every workday at 9 AM
    - cron: '0 9 * * 1-5'
  workflow_dispatch:
    #allows to manually launch the workflow from Github

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
      - name: Run data update script
        run: python Market_Dashboard.py

      - name: Commit and push if data changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/ futures/ options/ yields/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Automated data update"
            git remote set-url origin https://x-access-token:${{ secrets.MARKET_DASHBOARD_TOKEN }}@github.com/${{ github.repository }}
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit"
          fi
          
